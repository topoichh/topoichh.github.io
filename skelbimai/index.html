<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Mano Skelbimai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            transform: scale(1.5);
            transform-origin: 0 0;
            width: 66.67%;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .site-title {
            color: gray;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9t0juZZZ5EwdPRyeW5BtpjsCF10GOq0Palg&s" alt="Logo" class="logo">
        <div class="site-title">Šiuo metu ne turiu jokių skelbimų.</div>
    </div>
</body>
</html>
