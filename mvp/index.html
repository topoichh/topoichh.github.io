<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Strike 2</title>
    <link rel="apple-touch-icon" href="https://cdn2.steamgriddb.com/icon/e1bd06c3f8089e7552aa0552cb387c92/32/512x512.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #audioImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #audioImage:hover {
            opacity: 0.9;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px black;
            background-color: rgba(0,0,0,0.3);
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <img id="audioImage" src="https://preview.redd.it/how-assisting-works-in-cs2-i-often-get-assitst-even-tho-i-v0-5l3nxhwdzeob1.jpg?width=1080&crop=smart&auto=webp&s=ec80fb3902b46bd27e8b46ad378e715248664198" alt="Counter-Strike 2">
    <audio id="audioPlayer" src="https://cdn.csgoskins.gg/public/audio/sounds/music/bbnos_01/roundmvpanthem_01.57625a2aa636e2ef4c4ef96befd93bdaf91bcc2e.mp3"></audio>
    <div class="instructions">You have won a round! Click to play MVP Anthem</div>

    <script>
        const audioImage = document.getElementById('audioImage');
        const audioPlayer = document.getElementById('audioPlayer');
        
        audioImage.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.play().catch(e => console.log("Audio play failed:", e));
        });
    </script>
</body>
</html>
